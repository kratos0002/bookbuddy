services:
  - type: web
    name: bookbuddy-qpi
    env: node
    plan: free
    buildCommand: npm ci && npm run build:render
    startCommand: NODE_OPTIONS='--experimental-specifier-resolution=node' npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookbuddy-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18

databases:
  - name: bookbuddy-db
    plan: free 